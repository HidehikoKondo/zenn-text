<!doctype html>
<html>

<head>
    <title>天気予報</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- googlefont -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/3c541a8adc.js" crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>愛知県の天気</h1>
    </header>
    <article>
        <section class="section1">
            <div class="today">
                <h2>今日の天気</h2>
                <i class="fa-solid fa-sun"></i>
                <p>
                    最高気温 <span class="maxtemp">32℃</span><br>
                    最低気温 <span class="mintemp">28℃</span>
                </p>
                <p class="description">一部の地域で曇りますが<br>おおむね晴れます</p>
            </div>
            <div class="tommorow">
                <h2>明日の天気</h2>
                <i class="fa-solid fa-umbrella"></i>
                <p>
                    最高気温 <span class="maxtemp">32℃</span></br>
                    最低気温 <span class="mintemp">28℃</span>
                </p>
                <p  class="description">雨が降ります<br>雷に注意</p>
            </div>
        </section>
        <section class="section2">
            <h2>今週の天気</h2>
            <div class="week">
                <div>
                    <p>8/2 月</p>
                    <i class="fa-solid fa-sun"></i>
                    <p>
                        <span class="maxtemp">28℃</span><br>
                        <span class="mintemp">22℃</span>
                    </p>
                </div>
                <div>
                    <p>8/3 火</p>
                    <i class="fa-solid fa-sun"></i>
                    <p>
                        <span class="maxtemp">28℃</span><br>
                        <span class="mintemp">22℃</span>
                    </p>
                </div>
                <div>
                    <p>8/4 水</p>
                    <i class="fa-solid fa-sun"></i>
                    <p>
                        <span class="maxtemp">28℃</span><br>
                        <span class="mintemp">22℃</span>
                    </p>
                </div>
                <div>
                    <p>8/5 木</p>
                    <i class="fa-solid fa-sun"></i>
                    <p>
                        <span class="maxtemp">28℃</span><br>
                        <span class="mintemp">22℃</span>
                    </p>
                </div>
                <div>
                    <p>8/6 金</p>
                    <i class="fa-solid fa-sun"></i>
                    <p>
                        <span class="maxtemp">28℃</span><br>
                        <span class="mintemp">22℃</span>
                    </p>
                </div>
            </div>
        </section>
    </article>
    <footer>
        <p>
            <a href="">東京都</a> |
            <a href="">大阪府</a> |
            <a href="">北海道</a>
        </p>
        &copy; CODEFRIENDS
    </footer>
</body>

</html>
